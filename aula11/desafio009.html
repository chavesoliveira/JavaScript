<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAÇÃO</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o pais que você mora: <input type="text" name="txtpa" id="txtpa">
    <input type="button" value="verificar" onclick="verificar()">

    <div id="nac">

    </div>

    <script>
        function verificar() {
            var txtp = document.querySelector('input#txtpa')
            var nac = document.querySelector('div#nac')
            var pais = String(txtp.value)
            // no if abaixo usei 2 formas de condições 
            // se digitar maiúsculo ou minúsculo
            if (pais == 'Brasil' || pais == 'brasil' || pais == 'Brazil' || pais == 'brazil'){
                nac.innerHTML = '<p>Você é brasileiro!</p>'
            } else {
                nac.innerHTML = '<p>Você é estrangeiro!</p>'
            }
        }
    </script>

</body>
</html>
