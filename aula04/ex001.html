<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Programa</title>
  <style>
    body {
      background-color: rgb(105, 105, 173);
      color: white;
      font: normal 20pt Arial;
    }

    h1 {
      color: rgb(255, 212, 22);
    }
  </style>
</head>

<body>
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da maldição!</p>
  <script>
    window.alert('Minha primeira mensagem!') //ou apenas alert > dar alerta ao entrar na página
    window.confirm('Está gostando de JS?') // ou apenas confirm > janela com botão ok e cancel
    window.prompt('Qual é o seu nome?') // ou apenas prompt > vai perguntar o nome
    /*Variaveis podem começar apenas com letras, $ e _; não podem começar com números; é possível usar letras e números; é possível usar acentos e símbolos; Não podem conter espaços; Não podem ser palavras reservadas.
     */
  </script>
</body>

</html>
